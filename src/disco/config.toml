app_name = "disco"
debug = false
grace_s = 600

[logging]
level = "INFO"
format = "%(asctime)-20s %(processName)-30s %(name)-40s %(levelname)-8s: %(message)s"

[grpc]
# bind_host =
timeout_s = 600.0
max_workers = 10
grace_s = 60.0
max_send_message_bytes = 10485760
max_receive_message_bytes = 10485760
keepalive_time_s = 60.0
keepalive_timeout_s = 20.0
keepalive_permit_without_calls = false
compression = "none"

[zookeeper]
hosts = "localhost:2181"
chroot = "/disco"
default_group = "default"
session_timeout_s = 10.0
connection_timeout_s = 5.0
max_retries = 5
retry_delay_s = 1.0
# auth_scheme =
# auth_credentials =
use_tls = false
# ca_cert =
# client_cert =
# client_key =

[database]
url = "postgresql+psycopg://user:password@localhost:5432/disco"
pool_size = 10
max_overflow = 20

[serialization]
protocol = 5
